<!DOCTYPE html> 
<html> 
<head> 
    <title>Page Layout</title> 
    <style> 
        .head1 { 
            font-size:40px; 
            color:#009900; 
            font-weight:bold; 
        } 
        body { 
            margin: 0 auto; 
            background-position:center; 
            background-size: contain; 
        } 

        .menu {    
            position: sticky; 
            top: 0; 
            background-color: #009900; 
            padding:0px 0px 0px 0px; 
            color:white; 
            margin: 0 auto; 
            overflow: hidden; 
        } 
        .menu a { 
            float: left; 
            color: white; 
            text-align: center; 
            padding: 0px 10px; 
            text-decoration: none; 
            font-size: 20px; 
        } 
        .menu-log { 
            right: auto; 
            float: right; 
        } 
        .body_sec { 
            margin-left:20px; 
        } 
    </style> 
</head>
  
<body> 
      
    <!-- Header Section -->
    <header> 
        <div class="head1">Аптека 123</div> 
    </header> 
      
<menu class="menu a">
    <div class="mb-26 login_form bs-border-box py-28 px-24 bg-grey align-center">
            <h1 class="mb-30 text-center">Login</h1>

            <form action="index.html" class="w-100 h-90">
                <label for="email" class="">Email</label>
                <input type="email" name="email" placeholder="example@email.com"
                    class="w-100 p-10 bs-border-box mt-15 mb-30" />
                <label for="password" class="">Password</label>
                <input type="password" name="password" placeholder="*************"
                    class="w-100 p-10 bs-border-box my-15" />
                <div class="w-100 login_button mt-25">
                    <button type="submit" href="editUser.html" class="button_style w-100">
                        Submit
                    </button>
                    <a href="register.html" class="w-40">
                        <p class="text-center mt-15">Register</p>
                    </a>
                </div>
            </form>
        </div>
</menu>
</body> 
</html>
